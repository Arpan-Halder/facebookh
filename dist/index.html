<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" />
  <link rel="stylesheet" href="/assets/index-7e2e3539.css">
</head>

<body class="bg-gray-100 ">
    <div class="container mt-48 mx-auto flex items-center justify-center">
        <div class="left w-1/3">
            <img class="w-80" src="/assets/fb-74f570e2.svg" alt="">
            <p class="text-lg mx-8">Facebook helps you connect and share with the people in your life.</p>

        </div>
        <div class="right px-3 flex flex-col bg-white rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-600 rounded-lg " type="email"
                placeholder="Email address or phone number" name="" id="">
            <input class="px-4 h-12 my-2  outline-blue-600 border border-1 border-gray-600 rounded-lg " type="password" placeholder="password"
                name="" id="">
            <button class="py-2 my-2 bg-blue-600 text-white font-bold rounded-md ">Log in</button>
            <a class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline" href="">Forgotten
                password?</a>
            <hr class="my-2">
            <button class=" py-2 my-2 bg-green-600 text-white font-bold rounded-md w-fit px-2 mx-auto  ">Create new account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span> for a celebrity, brand or business.</span>


        </div>
    </div>
</body>

</html>
